<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - AL DENTE ITALIAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #D9D1BA; /* Apply the light background color */
            margin-bottom: 0;
        }

        .navbar {
            background-color: #262621; /* Apply the dark color to navbar */
            height: 80px;
            padding: 0.5rem 1rem;
            border-radius: 16px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #D9D1BA; /* Light color for the brand */
            font-size: 24px;
            font-weight: 500;
        }

        .nav-link {
            color: #666777;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            color: #D9D1BA; /* Change hover and active links to light color */
        }

        .navbar-collapse {
            background-color: rgba#262621); /* Apply a semi-transparent light background to the collapsible navbar */
            padding: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .menu-section {
            padding: 120px 0 50px;
            background-color: #D9D1BA; /* Menu section with light background */
            color: #262621; /* Text color for contrast */
        }

        .menu-item {
            margin-bottom: 30px;
            text-align: center;
        }

        .menu-item img {
            width: 250px; 
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-item .menu-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #262621; /* Dark color for titles */
        }

        .menu-item .menu-description {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        .menu-item .menu-price {
            font-size: 1.5rem;
            color: #000;
            margin-top: 10px;
        }

        .container {
            padding-bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <span class="navbar-brand">Seanscult</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="menu-section">
        <div class="container">
            <h1 class="text-center mb-5">Our Services</h1>

            <section class="hero-section">
                <div class="container d-flex align-items-center justify-content-center text-white flex-column">
                    <img src="1A EPD.png" width="500" height="500">
                </div>
            </section>
            <section class="hero-section">
                <div class="container d-flex align-items-center justify-content-center text-white flex-column">
                    <img src="6C EPD.png" width="500" height="500">
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
